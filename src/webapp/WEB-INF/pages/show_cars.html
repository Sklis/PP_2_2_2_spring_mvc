<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h2>Cars</h2>
    <br>
    <table>
        <thead>
        <tr>
            <th>Brand</th>
            <th>Year</th>
            <th>Color</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${car.model}"></td>
            <td th:text="${car.year}"></td>
            <td th:text="${car.color}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
